name: CI

on:
  push:
  pull_request:
  # Also allow running this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out reactor-ts repository
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run the type checker and then run the tests
        run: |
          npm install
          npm run build
          npm run test

  lingua-franca:
    runs-on: ubuntu-latest
    steps:
      - name: Read lingua-franca-ref.txt
        run: echo "${{ github.repositoryUrl }}#${{ github.head_ref || github.ref_name }}"
