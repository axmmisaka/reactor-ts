name: CI

on:
  push:
  pull_request:
  # Also allow running this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  unit-tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
        with:          
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
          node-version: 10
          # Set this option if you want the action to check for the latest available version that satisfies the version spec
          #check-latest: # optional
          # Optional registry to set up for auth. Will set the registry in a project level .npmrc and .yarnrc file, and set up auth to read in from env.NODE_AUTH_TOKEN
          cache: npm
          # Used to specify the path to a dependency file: package-lock.json, yarn.lock, etc. Supports wildcards or a list of file names for caching multiple dependencies.
          cache-dependency-path: package-lock.json
      
      # Runs a single command using the runners shell
      - name: Run the tests
        run: |
          npm install
          npm run test
  
  determine-refs:
    name: Determine the refs to use for integration tests
    runs-on: ubuntu-latest
    outputs:
      lingua-franca: ${{ steps.read.outputs.lingua-franca }}
      reactor-ts: ${{ steps.read.outputs.reactor-ts }}
    steps:
      - name: Check out reactor-ts
        uses: actions/checkout@v2
      - name: Read refs and set outputs
        id: read
        run: |
          echo "::set-output name=lingua-franca::$(cat lingua-franca.sha1)"
          echo "::set-output name=reactor-ts::$(GITHUB_REF)"
  
  lf-push-tests:
    needs: determine-refs
    uses: lf-lang/lingua-franca/.github/workflows/ts-tests.yml@master
    with:
      runtime-ref: ${{ github.ref }}
      compiler-ref: ${{ needs.determine-refs.outputs.lingua-franca }}
    if: ${{ github.event_name != 'pull_request' }}

  lf-pull-req-tests:
    needs: determine-refs  
    uses: lf-lang/lingua-franca/.github/workflows/ts-tests.yml@master
    with:
      runtime-ref: ${{ github.ref }}
      compiler-ref: ${{ needs.determine-refs.outputs.lingua-franca }}
    if: ${{ github.event_name == 'pull_request' }}
